{% extends 'base.html' %}
{% block content %}

<div class="container border-top">
    <div class="row">
        <div class="col-sm-8 offset-sm-2">
            {% for poll in polls %}
            <div class="content">
                <div class="list-group">
                    <a type="list-group-item" href="{% url 'polls:details' poll.id %}" class="list-group-item d-flex justify-content-between align-items-center">
                        {{poll}}
                        <span class="badge badge-primary badge-pill">14</span>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
